baseURL: http://bonanyan.github.io/bn/
languageCode: utf-8 # en-us
title: Bonan Yan
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy 
  description: 
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/fresh.svg
    link: /bn
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: We Rethink Computing
    # Hero subtitle (optional)
    subtitle: '"My heart is in the work."'
    # Button text
    buttontext: Know More
    # Where the main hero button links to
    buttonlink: /bn/research
    # Hero image (from static/images/___)
    image: illustrations/worker.svg
    # Footer logos (from static/images/logos/clients/___.svg)
    # clientlogos:
    # - systek
    # - tribe
    # - kromo
    # - infinite
    # - gutwork
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Research
    url: /bn/research
  - title: Teaching
    url: /bn/teaching
  - title: People
    url: /bn/people
  - title: Project
    sublinks:
    - title: Project1
      url: /bn/project1
  - title: Resources
    url: /bn/resources
  - title: About
    url: /bn/about